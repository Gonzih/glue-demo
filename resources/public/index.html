<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <link rel="icon" href="https://clojurescript.org/images/cljs-logo-icon-32.png">
  </head>
  <body>
      <template id="todo">
          <div>
              <div>
                  <button @click="addRandomTodo">Add random TODO</button>
                  <hr/>
              </div>

              <div>
                  {{ todos }}
                  <hr/>
                  {{ counter }} total clicks
                  <hr/>
              </div>

              <div>
                  <todo-item v-for="item in todos" :label="item" :key="item" @todo-click="childClicked"></todo-item>
              </div>
          </div>
      </template>

      <template id="todo-item">
          <div>
              <span>{{ label }} | </span>
              <span>{{ counterLabel }}</span>
              <button @click="clickMe">Click</button>
              <hr/>
          </div>
      </template>
    <div id="app">
        <todo></todo>
    </div>
    <script src="js/compiled/glue_demo.js" type="text/javascript"></script>
  </body>
</html>
